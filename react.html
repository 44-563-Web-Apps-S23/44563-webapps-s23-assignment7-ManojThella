<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hunter Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <h2>Manoj speed check</h2>

  <div id="target">Your time</div>
  <div id="counter">Count</div>

  <button class="btn btn-dark" onclick="startTime()">Start Timer</button>
  <button class="btn btn-dark" onclick="recordTime()">React</button>

  <script>
    var reactTime = undefined;

    function recordTime() {
      reactTime = Date.now();
      console.log(reactTime);
    }
    function randomValue(min, max) {
      Value = Math.floor(Math.random() * (max - min) + min);
      return Value
    }

    limit = randomValue(2, 10);
    function startTime() {
      limit = randomValue(2, 10);
      for (let i = 0; i < limit; i++) {
        setTimeout(() => {
          document.getElementById("counter").innerHTML = i
        }, ((limit - 1 - i) * 1000))
      }
      setTimeout(() => {
        if (reactTime == undefined) {
          document.getElementById("target").innerHTML = "Too Slow";
        }
        else {
          let endTime = Date.now(),
            elapsedTime = endTime - reactTime;
          document.getElementById("target").innerHTML = "Time was " + elapsedTime;
        }

      }, (limit - 1) * 1000)
    }
  </script>

</body>

</html>
