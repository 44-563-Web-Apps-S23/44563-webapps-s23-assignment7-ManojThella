    <div id="penalty">Penalty is zero</div>

        </div>
    </div>
    <script>
        const ids=["picture0","picture1","picture2","picture3","picture4","picture5","picture6","picture7","picture8","picture9","picture10","picture11","picture12","picture13","picture14","picture15","picture16","picture17","picture18","picture19","picture20","picture21","picture22","picture23"];
        var checkCount=0;
        var penalty=0;
        var lastCheck=0;
        var mouseLocation=13;
        var catLocation=21;
        var  gameOver=false;

        function check(position){
            if(gameOver){
                return;
            }
            else{
                if(position==mouseLocation){
                    document.getElementById(ids[position]).src="Mouse.jpg";
                    gameOver=true;
                    penalty-=3;
                }
                else if(position==catLocation){
                    document.getElementById(ids[position]).src="Tiger.png";
                    gameOver=true;
                    penalty+=4;
                }
                else{
                    document.getElementById(ids[position]).src="Grass.png";
                    penalty++;
                }
                checkCount++;
                
                document.getElementById("bushes").innerHTML="Number of bushes checked is "+checkCount+"."
                document.getElementById("penalty").innerHTML="Penalty is "+penalty+"."
                lastCheck=position;
         
            }
        }

        function help(){
            let lastRowLocation=Math.floor(lastCheck/6),
            lastColLocation=Math.floor(lastCheck%6),
            meowRow=Math.floor(catLocation/6),
            meowColumn=Math.floor(catLocation%6),
            squeakRow=Math.floor(mouseLocation/6),
            squeakColumn=Math.floor(mouseLocation%6);

            if(gameOver==true){
                return;
            }
            else{
                if((Math.abs(lastRowLocation-meowRow)<=1) && (Math.abs(lastColLocation-meowColumn)<=1)){
                    document.getElementById("help").innerHTML="Help report: meow"
                }
                else if((Math.abs(lastRowLocation-squeakRow)<=1) && (Math.abs(lastColLocation-squeakColumn)<=1)){
                    document.getElementById("help").innerHTML="Help report: squeak"
                }
                else{
                    document.getElementById("help").innerHTML="Help report: sorry, no help available"
                }
                penalty+=2;
                document.getElementById("penalty").innerHTML="Penalty is "+penalty+"."
            }
                
        }
    </script>
